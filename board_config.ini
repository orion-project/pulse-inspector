# Pulse Inspector Board Configuration
# This file contains settings for serial communication and board commands

# Serial connection settings
[connection]

# Serial port to use
# Leave empty for auto-detection of first available port
port =

# Connection timeout in seconds
timeout = 1

# Baud rate for serial communication
# Common values: 9600, 19200, 38400, 57600, 115200
baudrate = 115200

# Command specifications
[commands]

